<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk - videobelajar</title>
    <link rel="stylesheet" href="../assets/css/output.css" />
  </head>
  <body class="bg-[var(--color-other-background)] font-dm-sans">
    <!-- Header -->
    <header class="w-full py-6 px-6 md:px-32 bg-white shadow-sm">
      <div class="flex items-center">
        <img
          src="../assets/images/videobelajar_logo.svg"
          alt="Videobelajar Logo"
          class="h-8 w-auto"
        />
      </div>
    </header>

    <!-- Login Box -->
    <main class="bg-other-background py-6 md:py-16 px-6 md:px-32">
      <div class="bg-white max-w-md mx-auto rounded-lg p-8 shadow-md">
        <h2 class="heading-4 text-center mb-2">Masuk ke Akun</h2>
        <p class="body-small text-center mb-6 text-gray-600">
          Yuk, lanjutin belajarmu di videobelajar.
        </p>
        <form action="/login" method="POST" class="space-y-4">
          <div>
            <label for="email" class="block body-small mb-1"
              >E-Mail <span class="text-red-500">*</span></label
            >
            <input
              id="email"
              name="email"
              type="email"
              required=""
              class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--color-main-primary)]"
              placeholder="contoh@email.com"
            />
          </div>
          <div>
            <label for="password" class="block body-small mb-1"
              >Kata Sandi <span class="text-red-500">*</span></label
            >
            <div class="relative">
              <input
                id="password"
                name="password"
                type="password"
                required=""
                class="w-full border border-gray-300 rounded px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-[var(--color-main-primary)]"
              />
              <img
                src="../assets/images/eye-closed.svg"
                alt="Toggle visibility"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 cursor-pointer opacity-70 hover:opacity-100"
              />
            </div>
          </div>
          <div class="text-right">
            <a href="#" class="text-sm text-gray-500 hover:underline"
              >Lupa Password?</a
            >
          </div>
          <div class="space-y-3">
            <button
              type="submit"
              class="w-full text-white py-2 rounded-lg bg-[var(--color-main-primary)] hover:bg-[var(--color-main-primary-400)] transition"
            >
              Masuk
            </button>
            <a
              href="/pages/register.html"
              class="block text-center w-full text-[var(--color-main-primary)] py-2 rounded-lg bg-[var(--color-main-primary-100)] hover:bg-[var(--color-main-primary-200)] transition"
            >
              Daftar
            </a>
          </div>
        </form>
        <div class="flex items-center my-6">
          <hr class="flex-grow border-gray-300" />
          <span class="mx-2 text-gray-400 text-sm">atau</span>
          <hr class="flex-grow border-gray-300" />
        </div>
        <button
          class="w-full flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-2 hover:bg-gray-100 transition"
        >
          <img
            src="../assets/images/google-icon.svg"
            alt="Google"
            class="w-5 h-5"
          />
          <span>Masuk dengan Google</span>
        </button>
      </div>
    </main>
  </body>
</html>
