<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - videobelajar</title>
    <link rel="stylesheet" href="/videobelajar/assets/css/output.css" />
  </head>
  <body class="bg-[var(--color-other-background)] font-dm-sans">
    <!-- Header -->
    <header class="w-full py-6 px-6 md:px-32 bg-white shadow-sm">
      <div class="flex items-center">
        <img
          src="/videobelajar/assets/images/videobelajar_logo.svg"
          alt="Videobelajar Logo"
          class="h-8 w-auto"
        />
      </div>
    </header>

    <!-- Register Box -->
    <main class="bg-other-background py-6 md:py-16 px-6 md:px-32">
      <div class="bg-white max-w-md mx-auto rounded-lg p-8 shadow-md">
        <h2 class="heading-4 text-center mb-2">Daftar Akun</h2>
        <p class="body-small text-center mb-6 text-gray-600">
          Yuk, daftarkan akunmu sekarang juga!
        </p>
        <form action="/register" method="POST" class="space-y-4">
          <div>
            <label class="block body-small mb-1"
              >Nama Lengkap <span class="text-red-500">*</span></label
            >
            <input
              type="text"
              name="fullname"
              required=""
              class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--color-main-primary)]"
              placeholder="Nama lengkap kamu"
            />
          </div>
          <div>
            <label class="block body-small mb-1"
              >E-Mail <span class="text-red-500">*</span></label
            >
            <input
              type="email"
              name="email"
              required=""
              class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--color-main-primary)]"
              placeholder="contoh@email.com"
            />
          </div>
          <div class="mb-4">
            <label class="block body-small mb-1">
              No. Hp <span class="text-red-500">*</span>
            </label>

            <div class="flex gap-2">
              <!-- Wrapper: flag + code + arrow -->
              <div
                class="flex items-center border border-other-border rounded bg-white overflow-hidden h-10 text-sm"
              >
                <!-- Flag-->
                <div
                  class="flex items-center justify-center bg-other-base px-2 h-full"
                >
                  <img
                    src="/videobelajar/assets/images/id-flag.svg"
                    alt="ID"
                    class="w-5 h-4 object-contain"
                  />
                </div>

                <!-- Code + Arrow -->
                <div class="flex items-center pl-2 pr-2 h-full">
                  <span class="text-dark-primary whitespace-nowrap">+62</span>
                  <img
                    src="/videobelajar/assets/images/arrow-down.svg"
                    alt="Arrow"
                    class="w-4 h-4 ml-1 object-contain"
                  />
                </div>
              </div>

              <!-- Phone input -->
              <input
                type="tel"
                class="flex-1 h-10 text-sm border border-gray-300 rounded px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-[var(--color-main-primary)]"
                placeholder="81234567890"
              />
            </div>
          </div>
          <div>
            <label class="block body-small mb-1"
              >Kata Sandi <span class="text-red-500">*</span></label
            >
            <div class="relative">
              <input
                type="password"
                name="password"
                required=""
                class="w-full border border-gray-300 rounded px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-[var(--color-main-primary)]"
                placeholder="Kata sandi"
              />
              <img
                src="/videobelajar/assets/images/eye-closed.svg"
                alt="Toggle visibility"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 cursor-pointer opacity-70 hover:opacity-100"
              />
            </div>
          </div>
          <div>
            <label class="block body-small mb-1"
              >Konfirmasi Kata Sandi <span class="text-red-500">*</span></label
            >
            <div class="relative">
              <input
                type="password"
                name="confirm_password"
                required=""
                class="w-full border border-gray-300 rounded px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-[var(--color-main-primary)]"
                placeholder="Ulangi kata sandi"
              />
              <img
                src="/videobelajar/assets/images/eye-closed.svg"
                alt="Toggle visibility"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 cursor-pointer opacity-70 hover:opacity-100"
              />
            </div>
          </div>
          <div class="text-right">
            <a href="#" class="text-sm text-gray-500 hover:underline"
              >Lupa Password?</a
            >
          </div>
          <button
            type="submit"
            class="w-full text-white py-2 rounded-lg bg-[var(--color-main-primary)] hover:bg-[var(--color-main-primary-400)] transition"
          >
            Daftar Sekarang
          </button>
        </form>
        <div class="flex items-center my-6">
          <hr class="flex-grow border-gray-300" />
          <span class="mx-2 text-gray-400 text-sm">atau</span>
          <hr class="flex-grow border-gray-300" />
        </div>
        <button
          class="w-full flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-2 hover:bg-gray-100 transition"
        >
          <img
            src="/videobelajar/assets/images/google-icon.svg"
            alt="Google"
            class="w-5 h-5"
          />
          <span>Daftar dengan Google</span>
        </button>
      </div>
    </main>
  </body>
</html>
